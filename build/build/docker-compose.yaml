version: '3.4'

services:
  db:
    image: mongo:latest
    volumes:
      - ${DB_PATH}/${APP_NAME}-app/db:/data/db
      - ${DB_PATH}/${APP_NAME}-app/configdb:/data/configdb
    ports:
      - '27017:27017'
    restart: always

  app:
    build: .
    environment:
      - PORT=5000
      - ROOT_URL=${ROOT_URL}
      - MONGO_URL=mongodb://db:27017
    ports:
      - '5000:5000'
    restart: always

  nginx:
    image: nginx
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
    - "80:80"